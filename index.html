<!DOCTYPE html>
<html>
	<head>
		<title> Guessing Game - Benjamin Conant</title>
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	</head>
	<body>
		<div class="container">
			<header class="page-header">
				<h1 class="text-center">Benjamin Conant's Guessing Game Project</h1>
			</header>
			<div class="jumbotron">
				<h3 class="text-center">Enter a Guess!!</h3>
				<h5 class="text-center"> <i>any number between 0 and 100 </i> </h5>
				<form role="form">
					<label for="userGuess">Your Guess!</label>
					<input class="form-control" placeholder="a number between 0 and 100">
				</form>
				<a class="btn btn-primary btn-lg btn-block" style="margin-top: 10px" href="#">Submit your guess</a>

				<div class="row">
					<div class ="col-md-6 text-center">
					 <a class="btn btn-success btn-lg btn-block" style="margin-top: 10px" href="#">Play Again!</a>
					</div>
					<div class ="col-md-6 text-center"> 
						<a class="btn btn-warning btn-lg btn-block" style="margin-top: 10px" href="#">Gimme a hint ... :) </a>
					</div>
				</div>
				<div>
					<h3 class="text-center"> You have 5 guessess left. </h3>
				</div>
			</div>
		</div>
	</body>
</html>
